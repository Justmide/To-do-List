<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS COURSE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .signup-form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .signup-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            /* height: fit-content; */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        .btn {
            /* color: #ffffff; */
            padding: 10px;
            /* border: none; */
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        .error{
            color: rgb(249, 8, 8);
            font-weight: 200;
            font-family: cursive;
        }
        .todo-checkbox {
  vertical-align: middle;
  cursor: pointer;
}

        .done {
  text-decoration: line-through;
  color: gray;
  font-style: italic;
}


    </style>
</head>
<body>

    <form class="signup-form ">
    <div class="mb-3">
        <h2>Todo List</h2>
        <p class="error"></p>
        <h5 id="errorMsg"></h5>
        <label for="exampleFormControlInput1" class="form-label">Task name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Tasks">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Task Details</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-outline-danger" id="addTodo">Add Todo</button>
      <p class="text-center mt-4 fst-italic">2025 Interface iQ</p>
    </form>
      <ul id="todoList">
    </ul>
   


    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
